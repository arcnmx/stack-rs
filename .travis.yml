env:
    global:
        - secure: ""
        - secure: ""
    matrix:
        - FEATURES=

language: rust
rust:
    - nightly
    - beta
    - stable
sudo: false

os:
    - linux

matrix:
    include:
        - rust: nightly
          env: FEATURES="--features unstable"

script:
    - cargo test -v $FEATURES

before_deploy:
    - cargo doc --no-deps -v $FEATURES
    - cargo package -v

deploy:
    provider: releases
    api_key:
        secure: ""
    file: target/package/stack-$TRAVIS_TAG.crate
    skip_cleanup: true
    on:
        tags: true
        all_branches: true
        condition: "$TRAVIS_RUST_VERSION = stable"

after_deploy:
    - .travis/publish_docs.sh "$TRAVIS_TAG"
    - cargo publish --token "$CRATES_IO_TOKEN"
